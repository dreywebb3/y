<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<link rel="stylesheet" href="style.css">
    <title>Drey Design</title>
</head>
<body>
    <nav>
        <div class="nav__header">
            <div class="nav__logo">
                <a href="#">Melancholy <span>Jimmy</span></a>
            </div>
            <div class="nav__menu__btn" id="menu-btn">
                <span><i class="ri-menu-line"></i></span>
            </div>
        </div>
        <ul class="nav__links" id="nav-links">
            <li><a href="#">Mint Supply</a></li>
            <li><a href="#">Mint Price</a></li>
            <li><a href="#">Mint Date</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
        <div class="nav__btns">
            <button class="btn Contact__us">Contact Us</button>
            <button class="btn About__us">About Us</button>
        </div>
    </nav>
    <header class="header__container">
        <div class="header__image">
            <div class="header__image__card header__image__card-1">
                <span><i class="ri-key-line"></i></span>
                Mint Date
            </div>
            <div class="header__image__card header__image__card-2">
                <span><i class="ri-passport-line"></i></span>
                Supply:10,000
            </div>
            <div class="header__image__card header__image__card-3">
                <span><i class="ri-map-2-line"></i></span>
                Price
            </div>
            <div class="header__image__card header__image__card-4">
                <span><i class="ri-guide-line"></i></span>
                About Jimmy
            </div>
            <img src="/art.png" alt="header" >
        </div>
        <div class="header__content">
            <h1>Just an art <span>collection,</span> Just a meme collection.</h1>
            <p>
                Memes and art have endless possibilities.
            </p>
            <form action="/">
                <div class="input__row">
                    <div class="input__group">
                        <h5>Mint Price</h5>
                        <div>
                            <span><i class="ri-price-tag-line"></i></span>
                            <input type="text" placeholder="FREE">
                        </div>
                    </div>
                    <div class="input__group">
                        <h5>Mint Date</h5>
                        <div>
                            <span><i class="ri-calendar-line"></i></span>
                            <input type="text" placeholder="TBD">
                        </div>
                    </div>
                </div>
            </form>
            <div class="bar">
                Copyright  Â© 2024 dreywebb3. All rights reserved.
            </div>
        </div>
    </header>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="main.js"></script>
</body>
</html>
